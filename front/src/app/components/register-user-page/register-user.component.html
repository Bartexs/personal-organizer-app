<div class="custom-main-container center">
  <div class="content-window" style="width: fit-content">
    <div class="inner-main-container">
      <!-- add logo -->
      <div style="text-align: center">
        <h2>Create new account</h2>
        <hr class="section-breaker no-padding-bott" style="width: 100%">
      </div>
      <form class="custom-form-container" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div>
          <div>
              <label for="username">Username:</label>
              <input 
                  type="text" 
                  id="username" 
                  class="form-control"
                  ngModel
                  name="username"
                  required>
          </div>
          <div>
              <label for="password">Password:</label>
              <input 
                  type="text" 
                  id="password" 
                  class="form-control"
                  ngModel
                  name="password"
                  required
                  minlength="2">
          </div>
        </div>
      <div style="text-align:center; padding-top: 1vh">
        <button [disabled]="!authForm.valid" type="submit">Register</button>
      </div>
      </form>
    </div>
  </div>
</div>

<app-notifications-list></app-notifications-list>
