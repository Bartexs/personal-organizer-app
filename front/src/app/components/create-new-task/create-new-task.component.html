<div class="backdrop" (click)="closeModalWindow()"></div>
<div class="modal-window">
    <div class="container">
        <div class="row">
            <form [formGroup]="creatingNewHabitForm">
                <div class="form-group">
                    <label for="name">Task's name</label>
                    <input
                        type="text"
                        id="name"
                        formControlName="name"
                        class="form-control">
                    <label 
                        for="description"
                        class="form-check-label">
                        Task's description
                    </label>
                    <input 
                        type="text"
                        id="description"
                        formControlName="description"
                        class="form-control">
                    <label 
                        for="dateDuePicker"
                        class="form-check-label">
                        Set day due
                    </label>
                    <input 
                        type="date"
                        id="dateDuePicker"
                        class="form-control"
                        formControlName="dateDuePicker">
                    <label 
                        for="isTaskUsingTimer" 
                        class="form-check-label">
                        Do you want to use timer to calculate time spend on task?
                    </label>
                    <input
                        type="checkbox"
                        id="isTaskUsingTimer"
                        class="form-check-input form-control"
                        formControlName="isTaskUsingTimerCheckBox">
                    <label 
                        for="isTaskHasSubTaskList" 
                        class="form-check-label">
                        Do you want to set sub task list?
                        
                    </label>
                    <input
                        type="checkbox"
                        id="isTaskHasSubTaskList"
                        class="form-check-input form-control"
                        formControlName="isTaskHasSubTaskListCheckBox"
                        (change)="checkBoxHasBeenChanged()">
                </div>
                <app-create-new-subtask-list *ngIf="showSubTaskList"></app-create-new-subtask-list>
                <div class="btn btn-success" (click)="onSubmitCreatingNewHabitForm()">Create new task</div>
            </form>
        </div>
    </div>
    <p> Hello </p>
    <div class="modal-window-actions">
        <div class="btn btn-primary" (click)="closeModalWindow()">Close</div>
    </div>
</div>
