<div class="notification-window">
    <div class="header">
        <h4><strong>Success!</strong></h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="sendRemoveNotificationRequest(notificationObject)"></button>
    </div>
    <hr>
    <div class="content">
        <h5> {{notificationObject.typeOfObject}} named "{{notificationObject.message}}" has been deleted successfully!</h5>
    </div>
</div>
