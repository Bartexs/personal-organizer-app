<div class="notification-window" [style.color]="notificationColorsClass">
    <div class="header">
        <h5 [style.color]="notificationColorsClass"><strong>{{notificationTitle}}!</strong></h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="sendRemoveNotificationRequest(notificationObject)"></button>
    </div>
    <div class="content">
        <p>{{notificationObject.message}}</p>
    </div>
</div>
